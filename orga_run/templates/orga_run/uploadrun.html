{% extends "base.html" %}
{% block content %}
	<h1>Importation d'un Run</h1>
	{% if to_upload %}
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Submit" />
		</form>
	{% else %}

		{{ rows }}
	{% endif %}

{% endblock content %}
