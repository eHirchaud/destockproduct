{% extends "base.html"  %}
{% block content %}
<h1>Projects</h1>
<ul>
  {% for project in object_list %}
  <ul>{{ project.acro }} :
  <li><a href="{% url 'project_detail' project.id %}">{{ project.code }}</a></li>
  </ul>
  {% empty %}
    <p class="empty"> Pas de projets pour le moment</p>
  {% endfor %}
</ul>
{% endblock %}
